            font-size: 25px

<link rel="stylesheet" href="style.css">
</head>

    </div>
    <div>
        <p>2.div</p>

    <!-- css syntax==> key:value; -->

    <!-- inline css: sadece o satırda çalışır -->
   <p style="color:red;font-size: 25px;">Lorem ipsum dolor sit amet.</p>

    <h3>item 1</h3>
    <h3>item 1</h3>
